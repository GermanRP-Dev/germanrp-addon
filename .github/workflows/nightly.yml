name: Release (Nightly)

on:
  schedule:
  - cron: '55 1 * * *' # 5 Minutes before Server restart
  workflow_dispatch:

run-name: Build+${{ github.run_number }} nightly/${{ github.sha }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  new_commits_check:

    name: âš™ï¸ New commits check
    uses: ./.github/workflows/new-commits-check.yml

  nightly:

    name: ðŸŒ™ Release GermanRP Addon (Nightly)
    needs: new_commits_check
    runs-on: ubuntu-latest

    if: needs.new_commits_check.outputs.HAS_NEW_COMMITS == 'true'

    steps:
    - uses: actions/checkout@v4
      with:
        ref: develop
        fetch-depth: 0

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Set build version
      run: |
        VERSION=nightly-$(git rev-parse --short develop)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Build with Gradle
      env:
        VERSION: ${{ env.VERSION }}
      run: ./gradlew build --full-stacktrace

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Artifacts
        path: build/libs/*-release.jar

  create_release_notes:

    name: ðŸ“‘ Create release notes
    needs: nightly
    uses: ./.github/workflows/create-release-notes.yml
    with:
      nightly: true
      version: ${{ needs.nightly.outputs.VERSION }}
